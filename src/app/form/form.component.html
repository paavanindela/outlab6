
<form [formGroup]="profileForm" >
  <label>
    Name: 
    <input type="text" formControlName="Name">
  </label>
  
  <label>
    Email: 
    <input type="email" formControlName="Email">
  </label>
  <div>
  <label>Feedback: </label>
 
    <div class="row">
    <label class="md-check">
      <input type="radio" value="Great" formControlName="Feedback">
      Great
    </label>

    <label class="md-check">
      <input type="radio" value="Okay" formControlName="Feedback">     
      Okay
    </label>
    <label class="md-check">
      <input type="radio" value="Not Good" formControlName="Feedback">     
      Not Good
    </label>
  </div>
  </div>
  <label>
    Comments:
    <input type="textarea" formControlName="Comments">
  </label>
</form>
  <p> Value: {{ profileForm.value | json }}</p>
  <p> Status: {{ profileForm.status }} </p>
