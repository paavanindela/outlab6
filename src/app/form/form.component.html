<br><br>
<form [formGroup]="profileForm" >
  <div class="element">
  <label>
    Name: <br>
    <input type="text" formControlName="Name">
  </label>&nbsp;
  </div>
  <div class="element">
  <label>
    Email: <br> 
    <input type="text" formControlName="Email">
  </label>&nbsp;
  </div>
  <div class="element">
  <label>Feedback: </label>
    <div class="radio-toolbar">
    
      <input type="radio" value="Great" formControlName="Feedback">
    <label> 
     Great
    </label>

    
      <input type="radio" value="Okay" formControlName="Feedback">     
    <label> 
     Okay
    </label>
    
      <input type="radio" value="Not Good" formControlName="Feedback">     
    <label> 
     Not Good
    </label>
  </div>
  </div>
  <div class="element">
  <label>
    Comments:<br>
    <textarea formControlName="Comments"></textarea>
  </label></div>
<div class="element">
<input type="submit" [disabled]="!profileForm.valid" value="Submit">
</div>
</form>
  <p> Value: {{ profileForm.value | json }}</p>
   <p>Status: {{ profileForm.status }} </p>
