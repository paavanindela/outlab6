<form [formGroup]="frgrp" (ngSubmit)="onSubmit()">
<label>
	<div class="element">
	Name:<br>
	<input type="text" formControlName="name">
	</div>
</label>
&nbsp;
<br>
<label>
	<div class="element">
	Email:<br>
	<input type="text" formControlName="email">
	</div>
</label>
&nbsp;
<br>
<label>
	<div class="element">
	Feedback:<br>
	<div class="radio-toolbar">
	<label>
	<input type="radio" value="Great" formControlName="feedback">
	Great
	</label>
	<label>
	<input type="radio" value="Okay" formControlName="feedback">
	Okay
	</label>
	<label>
	<input type="radio" value="Not Good" formControlName="feedback">
	Not Good
	</label>
	</div>
	</div>
</label>
&nbsp;
<br>
<label>
<div class="element">
	Comment:<br>
	<textarea formControlName="comment"></textarea>
</div>
</label>
<br>
<div class="element">
<button type="submit" [disabled]="!frgrp.valid" (click)="popup = true">Submit</button>
</div>
</form>
<p>
	Form Status: {{ frgrp.status }}
<br>
	Form Values: {{ frgrp.value | json }}
</p>

<div class="overlay" *ngIf="popup">
    <div class="popup">
        <h2>Here i am</h2>
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content">
        you have selected this event
        </div>
    </div>
</div>
